<header class="header w-100 bg-light">
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="header__inner d-flex justify-content-between align-items-center">
      <div class="header__logo">
        <a class="navbar-brand" routerLink="/">
          <img
            src="https://technologysolution.ca/wp-content/themes/stream-infotech/images/logo.png"
            alt="Logo da Empresa"
            class="home__header--logo"
          />
        </a>
      </div>

      <div class="header__menu d-flex align-items-center">
        <app-desktop-menu
          [isDarkMode]="isDarkMode"
          (toggleDarkMode)="onToggleDarkMode()"
        ></app-desktop-menu>

        <app-mobile-menu
          [isDarkMode]="isDarkMode"
          (toggleDarkMode)="onToggleDarkMode()"
        ></app-mobile-menu>
      </div>
    </div>
  </nav>
</header>
