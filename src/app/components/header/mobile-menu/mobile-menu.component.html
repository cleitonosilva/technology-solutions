<button
  class="navbar-toggler d-md-none"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#mobileOffcanvas"
  aria-controls="mobileOffcanvas"
  aria-label="Toggle navigation"
>
  <span class="navbar-toggler-icon"></span>
</button>

<div
  class="offcanvas offcanvas-end d-md-none"
  tabindex="-1"
  id="mobileOffcanvas"
  aria-labelledby="mobileOffcanvasLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobileOffcanvasLabel">Menu</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home" data-bs-dismiss="offcanvas">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#sobre-nos" data-bs-dismiss="offcanvas"
          >Sobre NÃ³s</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#vagas-abertas" data-bs-dismiss="offcanvas"
          >Vagas Abertas</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contato" data-bs-dismiss="offcanvas"
          >Contato</a
        >
      </li>
    </ul>
    <div class="mt-3">
      <button
        class="btn btn-outline-secondary me-2"
        (click)="toggleDarkMode.emit()"
        data-bs-dismiss="offcanvas"
      >
        {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
      </button>
      <button
        class="btn btn-primary"
        routerLink="/login"
        data-bs-dismiss="offcanvas"
      >
        Login
      </button>
    </div>
  </div>
</div>
