<div class="open-positions container my-4">
  <h2>Vagas Abertas</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Título</th>
          <th>Local</th>
          <th>Nível</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let pos of positions">
          <tr>
            <td>{{ pos.title }}</td>
            <td>{{ pos.location }}</td>
            <td>{{ pos.level }}</td>
            <td class="text-end">
              <button
                class="btn btn-sm "
                (click)="toggleCollapse(pos.id)"
              >
                <i
                  class="bi"
                  [ngClass]="{
                    'bi-caret-up-fill': isCollapsed[pos.id],
                    'bi-caret-down-fill': !isCollapsed[pos.id]
                  }"
                ></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="isCollapsed[pos.id]">
            <td colspan="4">
              <p class="mb-2">
                <strong>Descrição:</strong>
                {{ pos.description }}
              </p>
              <div class="text-end">
                <button
                  class="btn btn-sm btn-success"
                  (click)="toggleCandidateForm(pos.id)"
                >
                  {{
                    showCandidateForm[pos.id]
                      ? "Cancelar"
                      : "Candidatar"
                  }}
                </button>
              </div>

              <div
                *ngIf="showCandidateForm[pos.id]"
                class="candidate-form mt-3"
              >
                <form
                  [formGroup]="candidateForm"
                  (ngSubmit)="submitForm(pos.id)"
                >
                  <div class="mb-3">
                    <label for="fullName" class="form-label"
                      >Nome Completo</label
                    >
                    <input
                      id="fullName"
                      type="text"
                      class="form-control"
                      formControlName="fullName"
                    />
                    <div
                      *ngIf="
                        candidateForm.get('fullName')?.invalid &&
                        candidateForm.get('fullName')?.touched
                      "
                      class="text-danger"
                    >
                      Nome é obrigatório
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      formControlName="email"
                    />
                    <div
                      *ngIf="
                        candidateForm.get('email')?.invalid &&
                        candidateForm.get('email')?.touched
                      "
                      class="text-danger"
                    >
                      E-mail inválido
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="resume" class="form-label"
                      >Currículo (PDF)</label
                    >
                    <input
                      id="resume"
                      type="file"
                      accept=".pdf"
                      class="form-control"
                      (change)="onFileSelected($event)"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="candidateForm.invalid"
                  >
                    Enviar Candidatura
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
