<div class="home" [ngClass]="{'home--dark-mode': isDarkMode}">
  <app-header
  [isDarkMode]="isDarkMode"
  (toggleDarkMode)="toggleDarkMode($event)"></app-header>

  <main class="home__main">
    <section id="home">
      <app-carousel
      [isDarkMode]="isDarkMode"></app-carousel>
    </section>

    <section id="sobre-nos">
      <app-about-us
      [isDarkMode]="isDarkMode"></app-about-us>
    </section>

    <section id="vagas-abertas">
      <app-open-positions
      [isDarkMode]="isDarkMode"></app-open-positions>
    </section>

    <section id="contato">
      <app-contact
      [isDarkMode]="isDarkMode"></app-contact>
    </section>
  </main>

  <app-footer></app-footer>
  <app-scroll-top-button></app-scroll-top-button>
</div>
